{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h3>Add a new topic:</h3>
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
{% endblock content %}
